{{ define "main" }}
  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="md:col-10 lg:col-7 text-center">
          {{ if .Params.image }}
          <figure class="image text-center">
            <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" style="max-height: 100px; max-width: 200px; object-fit: contain; margin: auto; display: block;">

          </figure>
          {{ end }}
          
          <h2 class="h3 mb-6">{{ .Title }}</h2>

          <div class="content text-left">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
